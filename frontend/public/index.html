<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta
      name="description"
      content="StudyTracker - Transform your learning journey with AI-powered insights and goal-oriented study plans"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Theme Variables -->
    <style>
      :root {
        --bs-primary: #007bff;
        --bs-primary-rgb: 0, 123, 255;
        --bs-secondary: #6c757d;
        --bs-success: #28a745;
        --bs-info: #17a2b8;
        --bs-warning: #ffc107;
        --bs-danger: #dc3545;
        --bs-light: #f8f9fa;
        --bs-dark: #343a40;
      }

      /* Dark Theme Variables */
      [data-bs-theme="dark"] {
        --bs-body-bg: #0d1117;
        --bs-body-color: #c9d1d9;
        --bs-emphasis-color: #f0f6fc;
        --bs-secondary-bg: #21262d;
        --bs-tertiary-bg: #161b22;
        --bs-border-color: #30363d;
        --bs-primary: #58a6ff;
        --bs-primary-rgb: 88, 166, 255;
      }

      /* Smooth transitions */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bs-secondary-bg);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bs-primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--bs-primary-rgb);
      }

      /* Custom animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Enhanced button styles */
      .btn {
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }

      /* Card hover effects */
      .card {
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
      }

      /* Glassmorphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      [data-bs-theme="dark"] .glass {
        background: rgba(33, 38, 45, 0.8);
        border: 1px solid rgba(48, 54, 61, 0.3);
      }

      /* Loading spinner */
      .spinner-custom {
        width: 2rem;
        height: 2rem;
        border: 0.25em solid rgba(var(--bs-primary-rgb), 0.25);
        border-right-color: var(--bs-primary);
        border-radius: 50%;
        animation: spinner-border 0.75s linear infinite;
      }
    </style>
    
    <title>StudyTracker - AI-Powered Learning Platform</title>
  </head>
  <body data-bs-theme="dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Theme Toggle Script -->
    <script>
      // Theme management
      const getStoredTheme = () => localStorage.getItem('theme');
      const setStoredTheme = theme => localStorage.setItem('theme', theme);

      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme();
        if (storedTheme) {
          return storedTheme;
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      const setTheme = theme => {
        if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme);
        }
      }

      // Set initial theme
      setTheme(getPreferredTheme());

      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const storedTheme = getStoredTheme();
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
          setTheme(getPreferredTheme());
        }
      });

      // Expose theme functions globally for React components
      window.setAppTheme = (theme) => {
        setStoredTheme(theme);
        setTheme(theme);
      };

      window.getAppTheme = () => {
        return document.documentElement.getAttribute('data-bs-theme');
      };
    </script>
  </body>
</html>
